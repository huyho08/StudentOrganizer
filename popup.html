<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #F9FAFB;
      padding: 0;
      margin: 0;
      min-width: 260px;
      font-size: 16px;
    }
    .container {
      background: #FFFFFF;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.05);
      margin: 18px auto;
      padding: 18px 18px 14px 18px;
      max-width: 320px;
    }
    .section {
      background: #FFFFFF;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 14px;
      padding: 18px 16px 12px 16px;
      border: 1px solid #D1D5DB;
    }
    h2 {
      text-align: center;
      color: #3B82F6;
      margin-bottom: 18px;
      letter-spacing: 1px;
      font-size: 22px;
      font-weight: 700;
    }
    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: #3B82F6;
      margin-bottom: 10px;
      margin-top: 0;
    }
    label {
      margin-top: 10px;
      margin-bottom: 4px;
      display: block;
      color: #374151;
      font-weight: 600;
      font-size: 16px;
    }
    input, select, textarea {
      width: 100%;
      margin: 0 0 10px 0;
      padding: 0.5rem 0.7rem;
      border: 1.5px solid #D1D5DB;
      border-radius: 12px;
      font-size: 15px;
      background: #F9FAFB;
      transition: border 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
      color: #111827;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      outline: none;
    }
    input:focus, select:focus, textarea:focus {
      border: 1.5px solid #3B82F6;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    input::placeholder, textarea::placeholder {
      color: #9CA3AF;
      opacity: 1;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .row > * {
      flex: 1;
    }
    .input-icon {
      display: flex;
      align-items: center;
      position: relative;
    }
    .input-icon svg {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: #9CA3AF;
      pointer-events: none;
    }
    .input-icon input {
      padding-left: 2.5rem;
    }
    button {
      padding: 0.5rem 0;
      width: 100%;
      margin-top: 8px;
      background: linear-gradient(90deg, #3B82F6 60%, #2563EB 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: background 0.18s, box-shadow 0.18s, transform 0.18s;
      height: 40px;
    }
    button:hover {
      background: linear-gradient(90deg, #2563EB 60%, #3B82F6 100%);
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      transform: scale(1.02);
    }
    #deadlineList {
      margin-top: 6px;
      margin-bottom: 8px;
      min-height: 20px;
    }
    #deadlineList div {
      background: #F9FAFB;
      color: #3B82F6;
      border-radius: 8px;
      padding: 6px 12px;
      margin-bottom: 4px;
      font-size: 15px;
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
    }
    /* Custom Toggle Switch */
    .toggle-row {
      display: flex;
      align-items: center;
      margin-top: 10px;
      gap: 12px;
    }
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      display: inline-block;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #D1D5DB;
      border-radius: 24px;
      transition: background 0.2s;
    }
    .toggle-switch input:checked + .slider {
      background: #3B82F6;
    }
    .slider:before {
      position: absolute;
      content: '';
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .toggle-switch input:checked + .slider:before {
      transform: translateX(20px);
    }
    .toggle-label {
      font-size: 15px;
      color: #374151;
      font-weight: 500;
      margin-left: 6px;
    }
    /* Google Calendar input styling */
    .gcal-row {
      margin-top: 14px;
      margin-bottom: 8px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .gcal-row input {
      font-size: 15px;
      padding: 0.75rem 1rem;
      border-radius: 12px;
    }
    .gcal-label {
      font-size: 14px;
      color: #9CA3AF;
      margin-bottom: 2px;
    }
    /* Section headers for task lists */
    h4 {
      margin-bottom: 4px;
      margin-top: 10px;
      color: #3B82F6;
      font-size: 17px;
      font-weight: 700;
    }
    /* Task list items */
    #personalTaskList div, #schoolTaskList div {
      background: #F9FAFB;
      color: #3B82F6;
      border-radius: 8px;
      padding: 6px 12px;
      margin-bottom: 4px;
      font-size: 15px;
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Organizer</h2>

    <div class="section">
      <div class="section-title">Add Event</div>
      <div class="input-icon">
        <input id="eventTitle" placeholder="Event Title">
      </div>
      <div class="row">
        <div class="input-icon">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="4"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>
          <input id="eventDateTime" type="datetime-local" placeholder="Date & Time">
        </div>
      </div>
      <button id="addEventBtn">Add Event to Calendar</button>
    </div>

    <div class="section">
      <div class="section-title">Deadlines</div>
      <div class="input-icon">
        <input id="deadlineInput" placeholder="Deadline description">
      </div>
      <div class="row">
        <div class="input-icon">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="4"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>
          <input id="deadlineDateTime" type="datetime-local" placeholder="Date & Time">
        </div>
      </div>
      <button id="addDeadlineBtn">Add Deadline</button>
      <div id="deadlineList"></div>
      <div class="toggle-row" style="margin-top:10px;">
        <label class="toggle-switch">
          <input type="checkbox" id="reminderToggle">
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Reminders</span>
      </div>
    </div>

    <div class="section" style="margin-bottom:0;">
      <div class="section-title" style="margin-bottom:8px;">Task List</div>
      <div class="row">
        <input id="taskInput" placeholder="New task" style="flex:2; min-width:0;">
        <button id="addTaskBtn" style="flex:1; min-width:70px;">Add</button>
      </div>
      <div>
        <h4>Personal Tasks</h4>
        <div id="personalTaskList"></div>
        <h4 style="margin-top:14px;">School Tasks</h4>
        <div id="schoolTaskList"></div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
